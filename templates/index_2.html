<!DOCTYPE html>
<html>
<head>
    <title>Integrated Web Server</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .window {
            position: absolute;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            border: 0;
        }
        #window1 {
            left: 20px;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        #window2 {
            left: 35%;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        #window3 {
            right: 20px;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startProcesses()">Start</button>
        <button onclick="stopProcesses()">Stop</button>
    </div>
    <div id="window1" class="window">
        <iframe src="http://localhost:8083" width="100%" height="100%"></iframe>
    </div>
    <div id="window2" class="window">
        <iframe src="http://localhost:8084" width="100%" height="100%"></iframe>
    </div>
    <div id="window3" class="window">
        <iframe src="http://localhost:8085" width="100%" height="100%"></iframe>
    </div>

    <script>
        function startProcesses() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.status));
        }

        function stopProcesses() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.status));
        }
    </script>
</body>
</html>
