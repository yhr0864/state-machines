<!DOCTYPE html>
<html>
<head>
    <title>Integrated Web Server</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .window {
            position: absolute;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for iframe */
            display: block; /* Ensure no extra space is created */
        }
        #window1 {
            left: 20px;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        #window2 {
            left: 35%;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        #window3 {
            right: 20px;
            top: 60px;
            width: 30%;
            height: calc(90% - 40px);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #controls {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%); /* Adjust position to truly center */
            z-index: 10; /* Bring controls above the iframe */
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Traffic Light Control</h3>
        <button onclick="sendCommand('0')">Start</button>
        <button onclick="sendCommand('1')">Stop</button>
    </div>
    <div id="window1" class="window">
        <iframe src="http://localhost:8083" width="100%" height="100%" scrolling="no"></iframe>
    </div>
    <div id="window2" class="window">
        <iframe src="http://localhost:8084" width="100%" height="100%" scrolling="no"></iframe>
    </div>
    <div id="window3" class="window">
        <iframe src="http://localhost:8085" width="100%" height="100%" scrolling="no"></iframe>
    </div>

    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'command=' + command
            })
            .then(response => {
                if (response.ok) {
                    console.log('Command sent: ' + command);
                } else {
                    console.error('Error sending command');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        }
    </script>
</body>
</html>
